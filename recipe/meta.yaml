{% set name = "chafa" %}
{% set version = "1.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hpjansson/{{ name }}/releases/download/{{ version }}/chafa-{{ version }}.tar.xz
  sha256: bf863e57b6200b696bde1742aa95d7feb8cd23b9df1e91e91859b2b1e54fd290

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - pkg-config
    - make
  host:
    - freetype
    - cairo
    - glib
    - libjpeg-turbo
    - librsvg
    - libtiff
    - libwebp
    - libavif
    - libjxl
    - libpng  # [linux]
    - zlib  # [linux]
    - gdk-pixbuf  # [osx]
    - libintl-devel  # [osx]
  run:

test:
  commands:
    - chafa --version

about:
  home: https://hpjansson.org/chafa
  summary: Versatile and fast Unicode/ASCII/ANSI graphics renderer
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING
  dev_url: https://github.com/hpjansson/chafa

extra:
  recipe-maintainers:
    - pavelzw
    - eunos-1128
    - peterjc
